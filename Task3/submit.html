<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FDC Vellore - Submit Idea</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="formstyles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar starts -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <nav class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="media\FDC_Logo-Lined.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <div class="dropdown-divider"></div>
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="submit.html">Submit Idea</a></li>
                </ul>
            </div>
        </nav>
    </nav>
    <!-- navbar ends -->

    <div class="container-fluid content">
        <h1>Submit your Idea</h1>
        <div class="desc">Have a project proposal or want to share the project you are currently working on?<br>
        Tell us more!</div>

        <!-- form starts -->
        <form action="" method="post" id="ideaForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input required type="text" name="name" id="name" class="form-control col-md-5 col-sm-12" placeholder="Maximilian Robert">
            </div>
            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input required type="email" name="email" id="email" class="form-control col-md-5 col-sm-12" placeholder="MaxRob@gmail.com">
            </div>
            <div class="form-group">
                <label for="org_name">Your Organisation Name:</label>
                <input type="text" name="org_name" id="org_name" class="form-control col-md-5 col-sm-12" placeholder="Facebook Developer Circles: Vellore">
            </div>
            <div class="form-group">
                <label for="title">Your Project Title:</label>
                <input required type="text" name="title" id="title" class="form-control col-md-5 col-sm-12" placeholder="Fake News Detector">
                <small id="title-help-text" class="form-text text-muted">Max 60 characters</small>
            </div>
            <div class="form-group">
                <label for="short_desc">Project Short Description:</label>
                <textarea required name="short_desc" id="short_desc" class="form-control col-md-5 col-sm-12" rows=5>Building a fake news detector app which can be integrated with current chat apps to combat fake news.</textarea>
                <small id="short-help-text" class="form-text text-muted">Max 250 characters</small>
            </div>
            <div class="form-group">
                <label for="long_desc">Project Extra Description / Remarks:</label>
                <textarea name="long_desc" id="long_desc" class="form-control col-md-5 col-sm-12" rows=8>Optional</textarea>
            </div>
            <button type="submit" disabled>Submit My Idea</button>
        </form>
    </div>
</body>
</html>
